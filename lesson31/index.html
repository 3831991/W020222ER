<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ירקנייה</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="fruits.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="frame">
        <button class="btn btn-info" id="cart" onclick="showCart()" data-bs-toggle="modal" data-bs-target="#exampleModal">סל הקניות (<span>0</span>)</button>

        <input type="color" id="color" onchange="setColor()">

        <header>
            <h1>ירקנייה</h1>
        </header>

        <div id="products"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">סל הקניות</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>שם המוצר</th>
                                <th>כמות</th>
                                <th>מחיר</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">אישור</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
