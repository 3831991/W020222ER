<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="frame">
        <header>
            <h1>Java Script - While</h1>
        </header>

        <div class="card">
            <p>לקלוט מספר ולהציג את כל המספרים הקטנים ממנו</p>
            <input type="number" id="num1">
            <button onclick="showSmall()">אישור</button>

            <p id="output1"></p>
        </div>

        <div class="card">
            <p>קלוט 2 מספרים והצג את המספרים שביניהם</p>
            <input type="number" id="num2" placeholder="מינימום">
            <input type="number" id="num3" placeholder="מקסימום">
            <button onclick="showBetween()">אישור</button>

            <p id="output2"></p>
        </div>

        <div class="card">
            <p>לקלוט מספר ולהציג את המספרים הקטנים ממנו בגודל משתנה</p>
            <input type="number" id="num4">
            <button onclick="showResize()">אישור</button>

            <p id="output3"></p>
        </div>

        <div class="card">
            <p>קלוט מספר והצג את תוצאת החיבור של כל המספרים שמתחתיו (כולל אותו)</p>
            <input type="number" id="num5">
            <button onclick="showSum()">אישור</button>

            <p id="output4"></p>
        </div>
    </div>
</body>

</html>
