<!DOCTYPE html>
<html ondragover="event.preventDefault()" ondrop="event.preventDefault()">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Files Upload</title>
    </head>
    <body>
        <h1>העלאת קבצים</h1>

        <div id="form">
            <div id="dropArea" ondragover="dragOver(event)" ondragleave="isDrag(false)" ondrop="dropFiles(event)"></div>

            <button class="w3-btn w3-green w3-round" onclick="uploadFiles()">שלח קבצים</button>

            <ul class="w3-ul"></ul>
        </div>
    </body>
</html>
