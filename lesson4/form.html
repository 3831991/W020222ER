<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>טפסים</h1>

    <form action="#">
        <label>
            <input type="text" placeholder="שם פרטי">
        </label>

        <label>
            גיל: <br>
            <input type="number">
        </label>

        <label>
            תאריך לידה: <br>
            <input type="date">
        </label>

        <label>
            שעה: <br>
            <input type="time">
        </label>

        <label>
            <input type="checkbox"> 
            אני מאשר את תנאי השימוש
        </label>
    </form>

</body>

</html>
