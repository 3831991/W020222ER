<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="bootstrap.rtl.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="createCalendar()">
    <h1 id="header"></h1>
    <nav>
        <button class="btn btn-primary" onclick="prev()">הקודם</button>
        <button class="btn btn-primary" onclick="next()">הבא</button>
    </nav>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ראשון</th>
                <th>שני</th>
                <th>שלישי</th>
                <th>רביעי</th>
                <th>חמישי</th>
                <th>שישי</th>
                <th>שבת</th>
            </tr>
        </thead>
        <tbody id="calendar">

        </tbody>
    </table>

    <div class="modal fade" id="dayModal" tabindex="-1" aria-labelledby="titleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">יום שני</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyModal">
                    תוכן תוכן תוכן
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">אישור</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
